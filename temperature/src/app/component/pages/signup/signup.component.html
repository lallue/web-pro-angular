<div class="signup-container">
  <h2 class="signup-title">Créer un compte</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="input-group" style="position: relative;">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="input-field"
      />
      <div
        class="tooltip-bubble"
        *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
      >
        <span *ngIf="signupForm.get('email')?.errors?.['required']">L'email est requis.</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">Email invalide (ex: exemple@mail.com).</span>
      </div>
    </div>

    <div class="input-group" style="position: relative;">
      <input
        type="password"
        formControlName="password"
        placeholder="Mot de passe"
        class="input-field"
      />
      <div
        class="tooltip-bubble"
        *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
      >
        <span *ngIf="signupForm.get('password')?.errors?.['required']">Mot de passe requis.</span>
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Le mot de passe doit contenir au moins 6 caractères.
        </span>
      </div>
    </div>

    <div class="input-group" style="position: relative;">
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirmer le mot de passe"
        class="input-field"
      />
      <div
        class="tooltip-bubble"
        *ngIf="
          signupForm.get('confirmPassword')?.touched &&
          signupForm.hasError('mismatch')
        "
      >
        Les mots de passe ne correspondent pas.
      </div>
    </div>

    <button type="submit" class="submit-btn">Créer un compte</button>

    <p>
      Déjà un compte ?
      <a (click)="router.navigate(['/login'])">Se connecter</a>
    </p>
  </form>
</div>
